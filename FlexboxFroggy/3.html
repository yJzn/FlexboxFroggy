<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fase 3</title>
  <style>
    body {
        display: flex;
        justify-content: space-around;
    }

    .pond {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      background-color: #4dd0e1;
      padding: 20px;
      border-radius: 20px;
    }

    .animal {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border-width: 5px;
        border-style: solid;
        border-color: aqua;
    }

  </style>
</head>
<body>
    <div class="pond">
        <img class="animal" src="camel.png" alt="camel">
        <img class="animal" src="cat.png" alt="cat">
        <img class="animal" src="horse.png" alt="horse">
    </div>
</body>
</html>
